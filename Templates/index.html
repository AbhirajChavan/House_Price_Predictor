<head>

    <title>House Price Prediction</title>

<body>
    <h2>House Price Prediction</h2>

        <label>City:</label>
        <input type="text" name="City" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h3>Predicted Price: â‚¹{{ prediction }}</h3>
    {% endif %}
</body>
</html>
